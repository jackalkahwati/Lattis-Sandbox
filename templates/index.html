<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lattis API Sandbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=6) }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
</head>
<body>
    <div id="notification-area"></div>
    <div class="container">
        <header>
            <h1>Lattis API Sandbox</h1>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </header>
        
        <div class="dashboard-grid">
            <div class="card full-width">
                <div class="card-header">
                    <h2>Interactive Fleet Map</h2>
                </div>
                <div class="card-content">
                    <div id="fleet-map"></div>
                    <div id="vehicle-details" style="display: none;"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Real-time Updates</h2>
                </div>
                <div class="card-content">
                    <ul id="status-updates"></ul>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Vehicle Status Distribution</h2>
                </div>
                <div class="card-content">
                    <canvas id="vehicleStatusChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Maintenance Tasks Over Time</h2>
                </div>
                <div class="card-content">
                    <canvas id="maintenanceTasksChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Vehicle Utilization Rate</h2>
                </div>
                <div class="card-content">
                    <canvas id="vehicleUtilizationChart"></canvas>
                </div>
            </div>
        </div>

        <div class="card full-width">
            <div class="card-header">
                <h2>API Testing Interface</h2>
            </div>
            <div class="card-content">
                <div class="api-testing-container">
                    <div class="endpoint-selection">
                        <input type="text" id="endpoint-search" placeholder="Search endpoints...">
                        <select id="endpoint-select">
                            <option value="">Select an endpoint</option>
                        </select>
                    </div>
                    <div class="request-response-container">
                        <div class="request-container">
                            <h3>Request</h3>
                            <pre><code class="language-json" id="request-body" contenteditable="true"></code></pre>
                            <div class="button-group">
                                <button id="send-request">Send Request</button>
                                <button id="save-request">Save Request</button>
                                <button id="load-request">Load Request</button>
                            </div>
                        </div>
                        <div class="response-container">
                            <h3>Response</h3>
                            <pre><code class="language-json" id="response-body"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js', v=6) }}"></script>
</body>
</html>
